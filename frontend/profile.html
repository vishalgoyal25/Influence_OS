<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Profile Setup</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; max-width: 500px; }
        label { display: block; margin-top: 20px; }
        input, textarea, button { width: 100%; padding: 8px; margin-top: 5px; }
        button { background: #0073b1; color: #fff; border: none; border-radius: 4px; margin-top: 20px; cursor: pointer; }
        #message { margin-top: 20px; }
    </style>
</head>

<body>
    <h2>Set Up Your Profile</h2>
    <form id="profileForm">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required placeholder="Enter your full name" />

        <label for="keywords">Keywords (skills, interests):</label>
        <input type="text" id="keywords" name="keywords" placeholder="e.g. Data Science, AI, Marketing" />

        <label for="industry">Industry:</label>
        <textarea id="industry" name="industry" rows="3" placeholder="Type your industry here"></textarea>

        <button type="submit">Save Profile</button>
    </form>
    <div id="message"></div>
    <script src="script.js"></script>
</body>
</html>

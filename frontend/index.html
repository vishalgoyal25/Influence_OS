<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>LinkedIn Post Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            max-width: 600px;
        }
        textarea {
            width: 100%;
            height: 100px;
            margin-bottom: 10px;
            font-size: 14px;
            padding: 10px;
        }
        button {
            padding: 10px 15px;
            font-size: 16px;
            cursor: pointer;
        }
        .result {
            margin-top: 20px;
            padding: 15px;
            background-color: #f3f3f3;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>LinkedIn Post Generator</h1>
    <textarea id="prompt" placeholder="Enter your LinkedIn post prompt here..."></textarea><br>
    <button onclick="generatePost()">Generate Post</button>

    <div class="result" id="result"></div>

    <script src="script.js"></script>

    <button onclick="window.location.href='http://localhost:8000/linkedin/login'">
    Login with LinkedIn </button>



<textarea id="postText" placeholder="Write your LinkedIn post here"></textarea><br>
<button id="linkedinBtn" onclick="postToLinkedIn()" disabled>Post to LinkedIn</button>
<p id="message"></p>

<script>
  function postToLinkedIn() {
    var postText = document.getElementById("postText").value;

    fetch("http://localhost:8000/linkedin/post", {
      method: "POST",
      headers: {
        "Content-Type": "application/json"
      },
      credentials: "include",
      body: JSON.stringify({ text: postText })
    })
    .then(response => response.json().then(data => ({status: response.status, body: data})))
    .then(result => {
      if (result.status === 200 || result.status === 201) {
        document.getElementById("message").textContent = "Success! Your post was published on LinkedIn.";
        document.getElementById("message").style.color = "green";
      } else {
        document.getElementById("message").textContent = "Error: " + JSON.stringify(result.body.detail || result.body);
        document.getElementById("message").style.color = "red";
      }
    })
    .catch(error => {
      document.getElementById("message").textContent = "Network error: " + error;
      document.getElementById("message").style.color = "red";
    });
  }
</script>
























</body>
</html>

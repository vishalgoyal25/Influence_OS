<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>LinkedIn Post Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            max-width: 600px;
        }
        textarea {
            width: 100%;
            height: 100px;
            margin-bottom: 10px;
            font-size: 14px;
            padding: 10px;
        }
        button {
            padding: 10px 15px;
            font-size: 16px;
            cursor: pointer;
        }
        .result {
            margin-top: 20px;
            padding: 15px;
            background-color: #f3f3f3;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>LinkedIn Post Generator</h1>
    <textarea id="prompt" placeholder="Enter your LinkedIn post prompt here..."></textarea><br>
    <button onclick="generatePost()">Generate Post</button>

    <div class="result" id="result"></div>

    <script src="script.js"></script>
</body>
</html>
